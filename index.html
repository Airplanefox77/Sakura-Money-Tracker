<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Sakura Money Tracker üå∏ ‚Äî Vortex</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <!-- Settings / corner -->
  <header class="corner-header">
    <button id="settingsBtn" class="icon-btn" aria-label="Settings">
      <!-- monochrome gear icon -->
      <svg width="20" height="20" viewBox="0 0 24 24" fill="none" aria-hidden="true">
        <path d="M12 15.5A3.5 3.5 0 1 0 12 8.5a3.5 3.5 0 0 0 0 7z" stroke="currentColor" stroke-width="1.4" stroke-linecap="round" stroke-linejoin="round"/>
        <path d="M19.4 15a1.77 1.77 0 0 0 .34 1.94l.05.05a1 1 0 0 1-1.42 1.41l-.05-.05a1.77 1.77 0 0 0-1.94-.34 1.77 1.77 0 0 0-1 1.6v.1a1 1 0 0 1-1 1h-1.4a1 1 0 0 1-1-1v-.1a1.77 1.77 0 0 0-1-1.6 1.77 1.77 0 0 0-1.94.34l-.05.05a1 1 0 0 1-1.42-1.41l.05-.05c.32-.32.45-.78.34-1.19a1.77 1.77 0 0 0-.99-1.01H5.6a1 1 0 0 1-1-1V9.6a1 1 0 0 1 1-1h.1c.44-.04.87-.26 1.01-.61.14-.34 0-.73-.34-1.05l-.05-.05a1 1 0 1 1 1.42-1.41l.05.05c.39.39.97.52 1.46.32.45-.18.91-.28 1.39-.28h.1A1.77 1.77 0 0 0 11 4.6V3.2A1 1 0 0 1 12 2.2h1.4a1 1 0 0 1 1 1v1.4c.35.16.77.18 1.18.05.4-.12.86.01 1.26.34l.05.05a1 1 0 0 1 1.42-1.41l-.05.05c.39.39.67.9.78 1.44.11.54.03 1.09-.24 1.56.34.33.66.72.9 1.16.19.33.28.72.24 1.1v1.4a1 1 0 0 1-1 1h-1.4z" stroke="currentColor" stroke-width="1.2" stroke-linecap="round" stroke-linejoin="round"/>
      </svg>
    </button>

    <div id="settingsPanel" class="settings-panel" aria-hidden="true" role="dialog" aria-label="Settings panel">
      <h3>Settings</h3>

      <div class="settings-row">
        <button id="exportBtn" class="settings-action">üìÇ Export Money Files</button>
      </div>

      <div class="settings-row">
        <label class="file-label">
          üì• Import Money Files
          <input id="importFile" type="file" accept=".json,application/json" />
        </label>
      </div>

      <div class="settings-row theme-toggle-row">
        <!-- Dark mode toggle with monochrome icons -->
        <div class="theme-control">
          <button id="themeToggle" class="theme-toggle" aria-pressed="false" title="Toggle Dark Mode">
            <span class="icon sun" aria-hidden="true">
              <!-- sun icon -->
              <svg viewBox="0 0 24 24" width="18" height="18" fill="none"><path d="M12 4V2M12 22v-2M4 12H2M22 12h-2M5 5l-1.5-1.5M20.5 20.5 19 19M19 5l1.5-1.5M4 19l1.5 1.5" stroke="currentColor" stroke-width="1.4" stroke-linecap="round" stroke-linejoin="round"/><circle cx="12" cy="12" r="3" stroke="currentColor" stroke-width="1.4" /></svg>
            </span>
            <span class="icon moon" aria-hidden="true">
              <!-- moon icon -->
              <svg viewBox="0 0 24 24" width="18" height="18" fill="none"><path d="M21 12.8A9 9 0 1 1 11.2 3 7 7 0 0 0 21 12.8z" stroke="currentColor" stroke-width="1.4" stroke-linecap="round" stroke-linejoin="round"/></svg>
            </span>
            <span class="toggle-label">Dark Mode</span>
          </button>
        </div>
      </div>

      <div class="settings-footer">
        <button id="closeSettings" class="subtle">Close</button>
      </div>
    </div>
  </header>

  <!-- Main notebook-like book -->
  <main class="book" role="main">
    <article class="page">
      <h1 class="title">üå∏ Sakura Money Tracker</h1>

      <!-- Add money area -->
      <section class="ledger-add">
        <form id="transaction-form" autocomplete="off" novalidate>
          <div class="row split">
            <div class="field">
              <label for="title">Title</label>
              <input id="title" type="text" placeholder="e.g. Paycheck" required />
            </div>
            <div class="field">
              <label for="type">Type</label>
              <div class="select-wrap">
                <select id="type" required>
                  <option value="" disabled selected>Choose</option>
                  <option value="paycheck">Paycheck ( + )</option>
                  <option value="gift">Gift ( + )</option>
                  <option value="purchase">Purchase ( - )</option>
                </select>
                <svg class="dropdown-arrow" viewBox="0 0 24 24" aria-hidden="true">
                  <path d="M7 10l5 5 5-5" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
              </div>
            </div>
          </div>

          <div class="row">
            <div class="field full">
              <label for="description">Description</label>
              <textarea id="description" rows="2" placeholder="Optional: details about this transaction"></textarea>
            </div>
          </div>

          <div class="row split">
            <div class="field money-field">
              <label for="amount">Amount</label>
              <div class="money-input">
                <span class="money-prefix">$</span>
                <input id="amount" inputmode="decimal" type="text" placeholder="0.00" required />
              </div>
            </div>

            <div class="field actions-field">
              <label class="invisible">Add</label>
              <button type="submit" class="primary">Add Transaction</button>
            </div>
          </div>
        </form>
      </section>

      <!-- Current Balance -->
      <section class="balance-area">
        <div class="balance-card">
          <div class="balance-label">Current Balance</div>
          <div id="balance" class="balance-amount">$0.00</div>
        </div>
      </section>

      <!-- Transactions -->
      <section class="ledger-list" aria-live="polite">
        <h2 class="section-title">Transactions</h2>
        <div id="transactions" class="transactions" tabindex="0">
          <!-- appended -->
        </div>
      </section>
    </article>
  </main>

  <template id="transaction-template">
    <div class="transaction">
      <div class="left">
        <div class="tx-title"></div>
        <div class="tx-meta">
          <span class="tx-type"></span>
          <span class="tx-date"></span>
        </div>
        <div class="tx-desc"></div>
      </div>
      <div class="right">
        <div class="tx-amount"></div>
        <button class="delete-btn" title="Delete">üóëÔ∏è</button>
      </div>
    </div>
  </template>

  <script src="script.js"></script>
</body>
</html>
